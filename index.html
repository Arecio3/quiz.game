<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="resetsheet" href="./assets/css/reset.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html"></a>Highscores</div>

    <div class="timer">Time: <span id="time">0</span></div>

    <main>
      <div id="start-screen" class="start">
        <h1>Quiz Game!</h1>
        <p>
          Try to answer the random questions within the given time limit! Keep in
          mind that incorrect answers will penalize your score/time by 10 seconds
        </p>
        <button id="start">Start Quiz</button>

      </div>

      <div id="questions" class="hide">
          <h2 id="question-title"></h2>
          <div id="choices" class="choices"></div>

      </div>

      <div id="end-screen" class="hide">
        <h2>All Done!</h2>
        <p>Your final score is <span id="final-score"></span>
            Enter initials: <input type="text" id="initials" max="3">
        </p>
      </div>
    </main>
    <div id="feedback" class="feedback-hide"></div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
